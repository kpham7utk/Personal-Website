<!DOCTYPE html>
<html>
<head>
    <title>TechStream - Your Tech News Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .article {
            margin: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
        }
        .article-title {
            font-size: 20px;
            color: #343a40;
        }
        .article-description {
            color: #495057;
        }
        .article-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TechStream - Your Tech News Aggregator</h1>
    </div>
    <div class="main">
        <!-- This is where the articles will go. Each article will look something like this: -->
        <div class="article">
            <div class="article-title">Example Article Title</div>
            <div class="article-description">This is an example of an article description. It will be a brief summary of the article.</div>
            <a href="#" class="article-link">Read more...</a>
        </div>
    </div>
</body>
</html>
